<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input id="display" readonly>

        <div class="keys">
            <button onclick="addValue('+')" class="operator-btn">+</button>
            <button onclick="addValue('7')">7</button>
            <button onclick="addValue('8')">8</button>
            <button onclick="addValue('9')">9</button>
            <button onclick="addValue('-')" class="operator-btn">-</button>
            <button onclick="addValue('4')">4</button>
            <button onclick="addValue('5')">5</button>
            <button onclick="addValue('6')">6</button>
            <button onclick="addValue('*')" class="operator-btn">*</button>
            <button onclick="addValue('1')">1</button>
            <button onclick="addValue('2')">2</button>
            <button onclick="addValue('3')">3</button>
            <button onclick="addValue('/')" class="operator-btn">÷</button>
            <button onclick="addValue('00')">00</button>
            <button onclick="addValue('0')">0</button>
            <button onclick="addValue('.')" >.</button>
            <button onclick="removeValue()" class="operator-btn">☒</button>
            <button onclick="clearDisplay()" class="operator-btn clear" >C</button>
            <button onclick="calculate()" class="operator-btn" >=</button>


        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
